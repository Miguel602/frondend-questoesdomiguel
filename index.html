<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulado - QuestÃµes Policiais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #004d61;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    .question-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f1f1f1;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .options li:hover {
      background: #d0e7f2;
    }

    .options li.selected {
      border: 2px solid #007B8A;
    }

    .feedback {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    .feedback.correct {
      background: #d4edda;
      color: #155724;
    }

    .feedback.wrong {
      background: #f8d7da;
      color: #721c24;
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #007B8A;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffffff33;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      background: #004d61;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Tema escuro */
    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    body.dark .options li {
      background: #333;
      color: #eee;
    }

    body.dark .options li:hover {
      background: #555;
    }

    body.dark .feedback.correct {
      background: #276749;
      color: #d4edda;
    }

    body.dark .feedback.wrong {
      background: #742a2a;
      color: #f8d7da;
    }
  </style>
</head>

    <div class="question" id="question-text"></div>
    <ul class="options" id="options-list"></ul>
    <div class="feedback" id="feedback-box"></div>
    <button class="next-btn" onclick="loadNextQuestion()">PrÃ³xima</button>
  </div>

</body>
</html>
