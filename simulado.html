<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulado | Questões do Miguel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .questao {
      margin-bottom: 30px;
    }
    .alternativa {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .alternativa:hover {
      background-color: #f0f0f0;
    }
    .correta {
      background-color: #c8f7c5;
    }
    .incorreta {
      background-color: #f7c5c5;
    }
    #resultado {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Simulado - Questões do Miguel</h1>
  <div id="simulado"></div>
  <button id="proximaBtn" style="display:none;">Próxima</button>

  <script src="simulado.js"></script>
</body>
</html>
