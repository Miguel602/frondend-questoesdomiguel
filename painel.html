<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Questões</title>
</head>
<body>
  <h1>Questões</h1>

  <form id="addQuestionForm">
    <textarea id="questionText" placeholder="Enunciado" required></textarea><br>
    <input type="text" id="alternativaA" placeholder="A" required><br>
    <input type="text" id="alternativaB" placeholder="B" required><br>
    <input type="text" id="alternativaC" placeholder="C" required><br>
    <input type="text" id="alternativaD" placeholder="D" required><br>
    <input type="text" id="correta" placeholder="Correta (A/B/C/D)" required><br>
    <button type="submit">Adicionar</button>
  </form>

  <p id="addError" style="color: red;"></p>

  <div id="questoesList"></div>

  <script src="painel.js"></script>
</body>
</html>
